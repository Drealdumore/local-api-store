<article class="logout_confirm">
  <div class="flex-cancel">
    <h2>Log out of SwiftCart</h2>
    <div class="close_svg" (click)="close()">
      <svg
        width="25"
        height="24"
        viewBox="0 0 25 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M15.7494 15L9.75 9M9.75064 15L15.75 9"
          stroke="#141B34"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M22.75 12C22.75 6.47715 18.2728 2 12.75 2C7.22715 2 2.75 6.47715 2.75 12C2.75 17.5228 7.22715 22 12.75 22C18.2728 22 22.75 17.5228 22.75 12Z"
          stroke="#141B34"
          stroke-width="1.5"
        />
      </svg>
    </div>
  </div>
  <div class="confirm_content">
    <p>
      It is so sad to see you want to log out at this time. You can always log
      back in at any time.
    </p>
  </div>
  <div class="confirm_buttons">
    <button class="cancel_btn button" (click)="close()">Cancel</button>
    <button class="logout_btn button" (click)="logOut()">Logout</button>
  </div>
</article>
